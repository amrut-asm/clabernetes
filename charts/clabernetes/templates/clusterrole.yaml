---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    revision: "{{ .Release.Revision }}"
    clabernetes/app: {{ .Values.appName }}
    clabernetes/name: "{{ .Values.appName }}-cluster-role"
    clabernetes/component: cluster-role
    {{- if .Values.globalLabels }}
{{ .Values.globalLabels | toYaml | indent 4 }}
    {{- end }}
  {{- if .Values.globalAnnotations }}
  annotations:
{{ .Values.globalAnnotations | toYaml | indent 4 }}
  {{- end }}
  name: "{{ .Values.appName }}-cluster-role"
rules:
  - apiGroups:
      - clabernetes.containerlab.dev
    resources:
      - "*"
    verbs:
      - "*"
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - "*"
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
      - list
  - apiGroups:
      - ""
    resources:
      - namespaces
      - secrets
      - configmaps
      - services
      - pods
      - persistentvolumeclaims
      - serviceaccounts
    verbs:
    {{- if .Values.manager.restrictedRBAC.enabled }}
      - list
      - watch
    {{- else }}
      - get
      - list
      - create
      - update
      - delete
      - patch
      - watch
    {{- end }}
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - create
      - update
      - delete
      - patch
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
    {{- if .Values.manager.restrictedRBAC.enabled }}
      - list
      - watch
    {{- else }}
      - get
      - list
      - create
      - update
      - delete
      - patch
      - watch
    {{- end }}
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - rolebindings
    verbs:
    {{- if .Values.manager.restrictedRBAC.enabled }}
      - list
      - watch
    {{- else }}
      - get
      - list
      - create
      - update
      - delete
      - patch
      - watch
    {{- end }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    revision: "{{ .Release.Revision }}"
    clabernetes/app: {{ .Values.appName }}
    clabernetes/name: "{{ .Values.appName }}-launcher-role"
    clabernetes/component: launcher-role
    {{- if .Values.globalLabels }}
{{ .Values.globalLabels | toYaml | indent 4 }}
    {{- end }}
  {{- if .Values.globalAnnotations }}
  annotations:
{{ .Values.globalAnnotations | toYaml | indent 4 }}
  {{- end }}
  name: "{{ .Values.appName }}-launcher-role"
rules:
  - apiGroups:
      - clabernetes.containerlab.dev
    resources:
      - imagerequests
    verbs:
      - get
      - create
  - apiGroups:
      - clabernetes.containerlab.dev
    resources:
      - connectivities
